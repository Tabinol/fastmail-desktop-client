app-id: me.tabinol.protonmail-desktop-client
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
command: me.tabinol.protonmail-desktop-client
separate-locales: false
finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=home
  - --share=network
  - --talk-name=org.freedesktop.Notifications
  - --socket=session-bus
  - --socket=system-bus
build-options:
  env:
modules:
  - name: protonmail-desktop-client
    buildsystem: simple
    build-options:
    build-commands:
      # Bundle app and dependencies
      - cp -a dist/linux*unpacked /app/main
      # Install app wrapper
      - install -D --mode 0755 --target-directory /app/bin/ ../me.tabinol.protonmail-desktop-client
      - install -D --mode 0644 --target-directory /app/share/applications/ ../me.tabinol.protonmail-desktop-client.desktop
      - install -D --mode 0644 --target-directory /app/share/icons/hicolor/scalable/apps/ ../me.tabinol.protonmail-desktop-client.png
    subdir: main
    sources:
      - type: dir
        path: ../dist/linux-unpacked
        dest: main/dist/linux-unpacked
      # Wrapper to launch the app
      - type: file
        path: me.tabinol.protonmail-desktop-client
      - type: file
        path: me.tabinol.protonmail-desktop-client.desktop
      - type: file
        path: me.tabinol.protonmail-desktop-client.png
