app-id: me.tabinol.fastmail-desktop-client
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: "23.08"
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node18
command: me.tabinol.fastmail-desktop-client
separate-locales: false
finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=home
  - --share=network
  - --talk-name=org.freedesktop.Notifications
  - --socket=session-bus
  - --socket=system-bus
build-options:
  append-path: /usr/lib/sdk/node18/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: fastmail-desktop-client
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/fastmail-desktop-client/flatpak-node/cache
        npm_config_cache: /run/build/fastmail-desktop-client/flatpak-node/npm-cache
        npm_config_offline: "true"
    build-commands:
      # Reduce the dependencies
      - jq '.build.linux.target="dir"' <<<$(<package.json) > package.json
      # Install npm dependencies
      - yarn install --offline
      # Build the app; in this example the `dist` script
      # in package.json runs electron-builder
      - |
        . ../flatpak-node/electron-builder-arch-args.sh
        yarn run --offline dist $ELECTRON_BUILDER_ARCH_ARGS --linux --dir
      # Bundle app and dependencies
      - cp -a dist/linux*unpacked /app/main
      # Install app wrapper
      - install -D --mode 0755 --target-directory /app/bin/ ../me.tabinol.fastmail-desktop-client
      - install -D --mode 0644 --target-directory /app/share/applications/ ../me.tabinol.fastmail-desktop-client.desktop
      - install -D --mode 0644 --target-directory /app/share/icons/hicolor/scalable/apps/ ../me.tabinol.fastmail-desktop-client.png
    subdir: main
    sources:
      - type: dir
        path: ..
        dest: main
      - generated-sources.json
      # Wrapper to launch the app
      - type: file
        path: me.tabinol.fastmail-desktop-client
      - type: file
        path: me.tabinol.fastmail-desktop-client.desktop
      - type: file
        path: me.tabinol.fastmail-desktop-client.png
